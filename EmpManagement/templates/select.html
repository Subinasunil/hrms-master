<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Fields and File Name</title>
</head>
<body>
    <h1>Select Fields and File Name</h1>
    <form method="post" action="{% url 'emp_select_report' %}">
        {% csrf_token %}
        <label for="file_name">Enter File Name:</label>
        <input type="text" id="file_name" name="file_name" required><br>
        {% for field in available_fields %}
            <input type="checkbox" name="fields" value="{{ field }}"> {{ field }} <br>
        {% endfor %}
        <button type="submit">Generate Excel</button>
    </form>
</body>
</html>
